<!DOCTYPE html>
<html>
<body>
<p>Enter username to see more</p>
<input/> 
<p class = "username"></p>
<script>
const input=document.querySelector("input")
const username=document.querySelector(".username")

async function handleGetJson(){
let res = await fetch("http://127.0.0.1/api/getname/index.php")
let b = await res.json()
input.addEventListener("change", handlechange )

function handlechange(e){
let user = b.find((item)=>item.user_login.toLowerCase() === e.target.value.toLowerCase())
username.innerHTML=`name :${user.user_login  ?? ""} 
                    nicename :  ${user.user_nicename  ?? ""} 
                    email : ${user.user_email  ?? ""} `
	}
  }
handleGetJson()
</script>
</body>
</html>
